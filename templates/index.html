<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Digits of Pi</title>
</head>
<body>
    <h1>Calculate Digits of Pi</h1>
    <form action="/calculate_pi" method="get">
        <label for="precision">Enter precision:</label>
        <input type="number" id="precision" name="precision" min="1" value="100">
        <button type="submit">Calculate Pi</button>
    </form>
</body>
</html>
